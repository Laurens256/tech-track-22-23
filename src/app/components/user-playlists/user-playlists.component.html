<ul>
  <li *ngFor="let item of data">
    <button #playlist id="{{item.id + ';' + item.tracks.total}}" (click)="choosePlaylist(playlist)">
      <img src="{{item.images[0].url}}" alt="playlist icon">
      <div>
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </div>
    </button>
  </li>
</ul>

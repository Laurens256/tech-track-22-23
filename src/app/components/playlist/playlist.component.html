<header>
  <section class="info">
    <img src="" alt="playlist icon">
    <p *ngIf="userPlaylistData">{{userPlaylistData.length}} songs</p>
  </section>

  <section class="funfacts">

  </section>

  <button>Visualize</button>

</header>

<ul>
  <li *ngFor="let song of userPlaylistData">
    <div>
      <h2>{{song.name}}</h2>
      <small *ngFor="let artist of song.artists ; let isLast=last">
        {{artist.name}}{{isLast ? '' : ', '}}</small>
    </div>
    <div>
      <small>
        {{song.duration_ms | date:'mm:ss'}}
      </small>
    </div>
  </li>
</ul>
